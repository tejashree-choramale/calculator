<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/calculator.css">
</head>
<body>
  <div class="calculator">
    <div class="display-wrapper">
      <div class="display-answer js-calculation-string">
      </div>
        <button class="theme-switch">
          <img id="icon" src="images/moon.png">
        </button>
    </div>
    <div class="buttons-div">
      <button class="button-clear" onclick="
        removeCalculationString();
      ">AC</button>

      <button class="button-operator" onclick="
        updateCalculation('(');
        printCalculationString();
      ">(</button>

      <button class="button-operator" onclick="
        updateCalculation(')');
        printCalculationString();
      ">)</button>

      <button class="button-operator" onclick="
        updateCalculation('/');
        printCalculationString();
      ">/</button>
    
      <button class="button" onclick="
        updateCalculation('7');
        printCalculationString();
      ">7</button>
      <button class="button" onclick="
        updateCalculation('8');
        printCalculationString();
      ">8</button>
      <button class="button" onclick="
        updateCalculation('9');
        printCalculationString();
      ">9</button>
      <button class="button-operator" onclick="
        updateCalculation('x');
        printCalculationString();
      ">x</button>
    
      <button class="button" onclick="
        updateCalculation('4');
        printCalculationString();
      ">4</button>
      <button class="button" onclick="
        updateCalculation('5');
        printCalculationString();
      ">5</button>
      <button class="button" onclick="
        updateCalculation('6');
        printCalculationString();
      ">6</button>
      <button class="button-operator" onclick="
        updateCalculation('-');
        printCalculationString();
      ">-</button>
    
      <button class="button" onclick="
        updateCalculation('1');
        printCalculationString();
      ">1</button>
      <button class="button" onclick="
        updateCalculation('2');
        printCalculationString();
      ">2</button>
      <button class="button" onclick="
        updateCalculation('3');
        printCalculationString();
      ">3</button>
      <button class="button-operator" onclick="
        updateCalculation('+');
        printCalculationString();
      ">+</button>
    
      <button class="button" onclick="
        updateCalculation('0');
        printCalculationString();
      ">0</button>
      <button class="button" onclick="
        updateCalculation('.');
        printCalculationString();
      ">.</button>
      <button class="button-operator" onclick="
        removeLastChar();
      ">&#9003;</button>
      <button class="button-operator" onclick="
        evaluateString();
      ">=</button>
    </div>
  </div>

  <script src="scripts/calculator.js"></script>
</body>
</html>
